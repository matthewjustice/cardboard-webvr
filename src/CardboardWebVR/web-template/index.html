<!DOCTYPE html>
<html>
  <head>
    <title>Cardboard WebVR Viewer</title>
    <script src="//aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="scripts/aframe-stereo-component.min.js"></script>
    <script src="scripts/slideshow.js"></script>
  </head>
  <body>
    <a-scene sceneInit>
      <a-assets>
          <img id="start" src="assets/start.png"><div id="asset-placeholder"></div>
      </a-assets>

      <a-entity id="camera" camera look-controls position="0 1.6 0" stereocam="eye:left;">
          <a-cursor id="cursor" fuse="true" fuseTimout="200"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
          </a-cursor>
      </a-entity>

      <!-- Duel sky elements for displaying the left / right 360 images -->
      <a-sky id="sky-left" src="#start" stereo="eye:left"></a-sky>
      <a-sky id="sky-right" src="#start" stereo="eye:right"></a-sky>

      <!-- Placard and text-->
      <a-plane position="0.0 0.0 -1.0" rotation="-45 0 0" width="4" height=".5" color="lightgreen"></a-plane>
      <a-text id="placard" value="Welcome" color="tan" width="4" position="-1.9 0.0 -1.0" rotation="-45 0 0" ></a-text>

      <!-- navmenu -->
      <a-plane id="navmenu" position="0.0 0.5 -1.0" rotation="0 0 0" width="1" height=".2" color="gray"></a-plane>
      <a-triangle id="navleft" cursor-listener-left color="silver" vertex-a="-0.5 0.5 -0.99" vertex-b="-0.3 0.6 -0.99" vertex-c="-0.3 0.4 -0.99" side="double"></a-triangle>
      <a-triangle id="navright" cursor-listener-right color="silver" vertex-a="0.5 0.5 -0.99" vertex-b="0.3 0.6 -0.99" vertex-c="0.3 0.4 -0.99" side="double"></a-triangle>

      <!-- Welcome Sign-->
      <a-plane id="welcome-sign-border" position="0.0 1.6 -1.51" width="2.1" height="1.4" color="silver"></a-plane>
      <a-plane id="welcome-sign" position="0.0 1.6 -1.5" width="2" height="1.3" color="black"></a-plane>
      <a-text id="welcome-text" position="-0.95 1.6 -1.5" value="Welcome to the 360 image slideshow!\n\nChange photos by:\n- pressing left / right arrow keys\nor\n- gazing at the nav arrows below\nor\n- a long touch on the screen\n\nBest viewed with a VR headet." lineHeight="2" color="white" width="2.5" ></a-text>

      <!-- A Bunny -->
      <a-sphere id="bunny-body" radius="0.2" position="-2.0 0.0 -2.0" color="white"></a-sphere>
      <a-sphere id="bunny-head" radius="0.14" position="-2.0 0.05 -1.8" color="white"></a-sphere>
      <a-sphere id="bunny-eye-right" radius="0.03" position="-2.04 0.1 -1.69" color="black"></a-sphere>
      <a-sphere id="bunny-eye-left" radius="0.03" position="-1.96 0.1 -1.69" color="black"></a-sphere>
      <a-cylinder id="bunny-ear-right" position="-2.04 0.3 -1.78" radius="0.033" rotation="10 0 0" height="0.25"></a-cylinder>
      <a-cylinder id="bunny-ear-left" position="-1.96 0.3 -1.78" radius="0.033" rotation="-10 0 0" height="0.25"></a-cylinder>
    </a-scene>
  </body>
</html>
